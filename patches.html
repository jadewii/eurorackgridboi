<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/clean-nav.css">
    <script src="assets/clean-nav.js" defer></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Noto Sans Mono', monospace;
            background: #f5f5f5;
            color: #000;
        }
        
        .main-content {
            padding: 100px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 5px;
        }
        
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .track:hover {
            background: #fafafa;
        }
        
        .play-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 20px;
            transition: all 0.2s;
            position: relative;
        }
        
        .play-btn:hover {
            background: #000;
        }
        
        .play-btn:hover .play-icon {
            border-left-color: #fff;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 8px solid #000;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }
        
        .pause-icon {
            width: 8px;
            height: 10px;
            border-left: 3px solid #000;
            border-right: 3px solid #000;
            display: none;
        }
        
        .play-btn.playing .play-icon {
            display: none;
        }
        
        .play-btn.playing .pause-icon {
            display: block;
        }
        
        .play-btn.playing {
            background: #000;
        }
        
        .play-btn.playing .pause-icon {
            border-left-color: #fff;
            border-right-color: #fff;
        }
        
        .track-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .track-title {
            font-size: 14px;
        }
        
        .track-price {
            font-size: 12px;
            padding: 6px 16px;
            background: transparent;
            border: 1px solid #000;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .track-price:hover {
            background: #000;
            color: #fff;
        }
        
        .track-price.owned {
            background: #000;
            color: #fff;
            cursor: default;
        }
        
        /* Audio waveform visualization */
        .waveform {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            display: none;
        }
        
        .track.playing .waveform {
            display: block;
            animation: wave 2s linear infinite;
        }
        
        @keyframes wave {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(2); }
            100% { transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <!-- Navigation is injected by clean-nav.js -->

    </div>
    
    <script>
        let currentlyPlaying = null;
        let currentAudio = null;
        
        function togglePlay(trackId) {
            const track = document.querySelector(`[data-track="${trackId}"]`);
            const playBtn = track.querySelector('.play-btn');
            
            // Stop currently playing track
            if (currentlyPlaying && currentlyPlaying !== trackId) {
                const prevTrack = document.querySelector(`[data-track="${currentlyPlaying}"]`);
                prevTrack.classList.remove('playing');
                prevTrack.querySelector('.play-btn').classList.remove('playing');
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
            }
            
            if (currentlyPlaying === trackId) {
                // Pause current track
                track.classList.remove('playing');
                playBtn.classList.remove('playing');
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                currentlyPlaying = null;
            } else {
                // Play new track
                track.classList.add('playing');
                playBtn.classList.add('playing');
                currentlyPlaying = trackId;
                
                // In real implementation, you'd play actual audio here
                // For now, just simulate with a timer
                console.log(`Playing track ${trackId}`);
            }
        }
        
        function purchaseTrack(trackId) {
            const track = document.querySelector(`[data-track="${trackId}"]`);
            const priceBtn = track.querySelector('.track-price');
            
            if (priceBtn.classList.contains('owned')) {
                return;
            }
            
            // Simulate purchase
            const price = priceBtn.textContent;
            console.log(`Purchasing track ${trackId} for ${price}`);
            
            // Mark as owned
            priceBtn.textContent = 'owned';
            priceBtn.classList.add('owned');
            
            // Update balance (in real app, this would be server-side)
            const balance = document.querySelector('.jamnut-balance');
            const currentBalance = parseInt(balance.textContent);
            const cost = parseInt(price);
            balance.textContent = `${currentBalance - cost} jamnutz`;
        }
    </script>
