<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eurorack.store</title>
    <link rel="stylesheet" href="styles-minimal.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s;
        }
        
        /* Compact hero section like WORKING.html */
        .hero {
            background: #000;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        
        .main-title {
            font-size: 5rem;
            letter-spacing: 10px;
            margin: 0;
        }
        
        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            background: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
        }
        
        .modal-close:hover {
            background: #000;
            color: #fff;
        }
        
        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
        }
        
        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .modal-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .modal-variants {
            margin-bottom: 20px;
        }
        
        .modal-variants select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #000;
            background: #fff;
        }
        
        .modal-add-cart {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .modal-add-cart:hover {
            background: #333;
        }
        
        .related-products {
            border-top: 2px solid #000;
            padding: 40px;
            background: #f5f5f5;
        }
        
        .related-products h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .related-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .related-item:hover {
            transform: scale(1.05);
        }
        
        .related-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        
        .related-item .title {
            font-size: 0.8rem;
            margin-top: 5px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .related-item .price {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
            .related-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Make product cards clickable */
        .product-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">eurorack.store</h1>
                <div class="cart-icon" onclick="toggleCart()">
                    + cart <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="main-title">EURORACK</h1>
            <p style="margin-top: 10px; font-size: 0.9rem;">eurorack.store</p>
            
            <!-- Quick Access Buttons -->
            <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="pack-opening.html" style="background: linear-gradient(45deg, #ff00ff, #00ffff); color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 25px; display: inline-block; animation: rainbow 3s linear infinite; box-shadow: 0 0 30px rgba(255,0,255,0.5);">
                    üé∞ OPEN PACKS (NEW GAME!)
                </a>
                <a href="marketplace.html" style="background: linear-gradient(45deg, #00ff88, #00cc70); color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 25px; display: inline-block;">
                    üí± MARKETPLACE
                </a>
                <a href="eurogrid.html" style="background: #FFD700; color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 25px; display: inline-block;">
                    üéÆ EUROGRID SHOP
                </a>
                <a href="collection.html" style="background: #87CEEB; color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 25px; display: inline-block;">
                    üìö MY COLLECTION
                </a>
                <a href="rewards-center.html" style="background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 25px; display: inline-block; animation: pulse 2s infinite;">
                    üèÜ REWARDS CENTER
                </a>
            </div>
            
            <style>
                @keyframes rainbow {
                    0% { filter: hue-rotate(0deg); }
                    100% { filter: hue-rotate(360deg); }
                }
            </style>
        </section>

        <section class="category-filter">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterProducts('all', this)">All Products</button>
                    <button class="filter-btn" onclick="filterProducts('shirts', this)">T-Shirts</button>
                    <button class="filter-btn" onclick="filterProducts('hoodies', this)">Hoodies</button>
                    <button class="filter-btn" onclick="filterProducts('accessories', this)">Accessories</button>
                    <button class="filter-btn" onclick="filterProducts('prints', this)">Art Prints</button>
                    <button class="filter-btn" onclick="filterProducts('eurogrid', this)">Eurogrid</button>
                    <button class="filter-btn" onclick="filterProducts('home', this)">Home & Living</button>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2 id="category-title">All Products</h2>
                <div id="product-count" class="product-count"></div>
                <div id="product-grid" class="product-grid">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button onclick="toggleCart()" class="close-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cart-total">$0.00</span>
            </div>
            <button id="checkout-btn" class="checkout-btn" onclick="proceedToCheckout()">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" class="modal-image" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div id="modal-price" class="modal-price"></div>
                    <div class="modal-variants">
                        <label for="modal-variant">Select Option:</label>
                        <select id="modal-variant"></select>
                    </div>
                    <button class="modal-add-cart" onclick="addToCartFromModal()">ADD TO CART</button>
                </div>
            </div>
            <div class="related-products">
                <h3>Related Products</h3>
                <div id="related-grid" class="related-grid"></div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <input type="text" id="address" placeholder="Street Address" required>
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State/Province" required>
                    <input type="text" id="zip" placeholder="ZIP/Postal Code" required>
                    <input type="text" id="country" placeholder="Country" required>
                </div>
                <div id="card-element" class="card-element">
                    <!-- Stripe card element will be mounted here -->
                </div>
                <div id="card-errors" class="error-message"></div>
                <button type="submit" class="submit-btn">Complete Order</button>
            </form>
        </div>
    </div>

    <script src="printify-products.js"></script>
    <script src="store.js"></script>
</body>
</html>
